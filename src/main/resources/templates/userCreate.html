	<body style="background-color: GhostWhite;">
		
	<section>		
		<div class="card-body">
							<form  action="createUser" method="post">
								<label for="name" class="form-label">Name: </label>
				                <input type="text" class="form-control" id="name" name="name" placeholder="Insert your name" required>
				                
				                <label for="surname" class="form-label my-3">Surname: </label>
				                <input type="text" class="form-control" id="surname" name="surname" placeholder="Insert your surname" required>
				                
				                <label for="country" class="form-label my-3">Country: </label>
				                <input type="text" class="form-control" id="country" name="country" placeholder="Insert your country" required>
				                
				                <label for="city" class="form-label my-3">City: </label>
				                <input type="text" class="form-control" id="city" name="city" placeholder="Insert your city" required>
				                
				                <label for="address" class="form-label my-3">Address: </label>
				                <input type="text" class="form-control" id="address" name="address" placeholder="Insert your address" required>
							
				                <label for="email" class="form-label my-3">Email: </label>
				                <input type="email" class="form-control" id="email" name="email" placeholder="Insert your email" required>
				                <div class="invalid-feedback">Your email is wrong.</div>
				                
				                <label for="userName" class="form-label my-3">Username: </label>
				                <input type="text" class="form-control" id="userName" name="userName" placeholder="Insert your username" required>
				                
				                <label for="password" class="form-label my-3">Password: </label>
				                <input type="password" class="form-control" id="password" name="password" placeholder="Insert your password" required>		                
				                <input type="hidden" class="form-control" id="role" name="role">	
				                <button type="submit" name="reg-btn" class="btn-grad success-btn my-3">Register</button>
				            </form>
						</div>
	</section>

	</body>
</html>
