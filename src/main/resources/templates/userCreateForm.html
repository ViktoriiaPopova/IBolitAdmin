	<body>
		
	<section class="tableSection">		
		<h2 style="margin-bottom:0%; display:flex; justify-content: center;">Add New User To The System</h2>
		<div class="card-body">
							<form  action="/createNewUser" method="post" style="margin-left:20%;margin-right:20%;">
								
								<label for="name" class="form-label my-3">Name: </label>
				                <input type="text" class="form-control" id="name" name="name" placeholder="Insert name" required>
				                
				                <label for="surname" class="form-label my-3">Surname: </label>
				                <input type="text" class="form-control" id="surname" name="surname" placeholder="Insert surname" required>
				                
				                <label for="country" class="form-label my-3">Country: </label>
				                <input type="text" class="form-control" id="country" name="country" placeholder="Insert country" required>
				                
				                <label for="city" class="form-label my-3">City: </label>
				                <input type="text" class="form-control" id="city" name="city" placeholder="Insert city" required>
				                
				                <label for="address" class="form-label my-3">Address: </label>
				                <input type="text" class="form-control" id="address" name="address" placeholder="Insert address" required>
							
				                <label for="email" class="form-label my-3">Email: </label>
				                <input type="email" class="form-control" id="email" name="email" placeholder="Insert email" required>
				                <div class="invalid-feedback">Your email is wrong.</div>
				                
				                <label for="userName" class="form-label my-3">Username: </label>
				                <input type="text" class="form-control" id="userName" name="userName" placeholder="Insert username" required>
				                
				                <label for="password" class="form-label my-3">Password: </label>
				                <input type="password" class="form-control" id="password" name="password" placeholder="Insert password" required>	
				               <!-- <label for= "role"  class="form-label my-3">Set the role of the member</label>	     
				                <input type="text" class="form-control" id="role" name="role" placeholder="It can be ONLY admin/user">-->	
				                <!--test-->
								<p>Set the role of the member:</p>
									  <input type="radio" name="role" value="admin">
									  <label for="role">admin</label><br>
									  <input type="radio" name="role" value="user">
									  <label for="role">user</label><br>  
								<!--test-->
				                <button type="submit" class="btn btn-success">Add To The System</button>
				                <button  class="btn btn-info"><a href="/AdminProfile">Back To Admin Profile</a></button>
				            </form>
						</div>
	</section>

	</body>
